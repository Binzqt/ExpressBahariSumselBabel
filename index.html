<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Bahari Sumsel-Babel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Agen Travel Express Bahari Sumsel-Babel</h1>
            <form id="ticketForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Gelar</label>
                        <select id="title" required>
                            <option value="">Pilih Gelar</option>
                            <option value="Tuan">Tuan</option>
                            <option value="Nyonya">Nyonya</option>
                            <option value="Nona">Nona</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Nama Depan</label>
                        <input type="text" id="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nama Belakang</label>
                        <input type="text" id="lastName">
                    </div>

                    <div class="form-group">
                        <label for="departureDay">Hari Keberangkatan</label>
                        <select id="departureDay" required>
                            <option value="">Pilih Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Jumat">Jumat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departureDate">Tanggal Keberangkatan</label>
                        <input type="date" id="departureDate" required>
                    </div>

                    <div class="form-group">
                        <label for="route">Rute</label>
                        <select id="route" required>
                            <option value="">Pilih Rute</option>
                            <option value="Pelabuhan Boom Baru - Pelabuhan Tanjung Kalian">Pelabuhan Boom Baru -
                                Pelabuhan Tanjung Kalian</option>
                            <option value="Pelabuhan Tanjung Kalian - Pelabuhan Boom Baru">Pelabuhan Tanjung Kalian -
                                Pelabuhan Boom Baru</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="travelClass">Kelas</label>
                        <select id="travelClass" required>
                            <option value="">Pilih Kelas</option>
                            <option value="Ekonomi">Ekonomi - 208.000 IDR</option>
                            <option value="Eksekutif">Eksekutif - 258.000 IDR</option>
                            <option value="VIP">VIP - 308.000 IDR</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="needsCar">
                        <label for="needsCar">Pesan Mobil Travel (+Rp 100.000)</label>
                    </div>
                </div>

                <div class="loading-container" id="loadingContainer">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
                <div class="success-message" id="successMessage">
                    ðŸŽ« âœ¨ Tiket pesanan kamu udah siap nih! ðŸŽ‰
                </div>

                <button type="submit">Pesan Tiket</button>
            </form>
        </div>

        <div class="card" id="ticketContainer" style="display: none;">
            <h2 class="card-title">Detail Tiket Pemesanan</h2>
            <button onclick="downloadTickets()" class="download-button">Download Tiket (PDF)</button>
            <div id="ticketList"></div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
